<div class="flex flex-col">

    <!-- revenue cards -->
    <div class="flex flex-wrap justify-between w-full -m-2s">
        <app-revenue-card class="revenue-cards"
            *ngFor="let card of revenueCards; let i = index"
            [heading]="card.heading"
            [badgeTitle]="card.badgeTitle"
            [amount]="card.amount"
            [progress]="card.progress">
        </app-revenue-card>
      </div>
      
</div>
