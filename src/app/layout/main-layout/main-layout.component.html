<div class="main-layout">
    <app-sidebar [ngClass]="{'hide': !isSidebarOpen}" [isOpen]="isSidebarOpen"></app-sidebar>

    <!-- route the main content -->
    <div class="content" [ngClass]="{'sidebar-closed': !isSidebarOpen}">
        <app-navbar (toggleSidebar)="onToggleSidebar()"></app-navbar>
        <div class="navigated-content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
